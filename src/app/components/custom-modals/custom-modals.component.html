<div class="container" id="modalContainer">
    <div class="containerModal" [style.width.px]="width">
        <div class="modalHeader">
            <h3>Alert<mat-icon  style="margin-left: 10px;">warning</mat-icon>
            </h3>
            <span (click)="closeModal()">
                <mat-icon>close</mat-icon>
            </span>
        </div>
        <div class="modalBody" [innerHTML]='data'>
        </div>
        <div class="modalFooter">
            <div class="footerButtons">
                <button class="btn btn-sm btn-secondary" (click)="closeModal()">Cancel</button>
                <button class="btn btn-sm" style="background-color: #5282afb9;color: #fff;">Ok</button>
            </div>
        </div>
    </div>
</div>
