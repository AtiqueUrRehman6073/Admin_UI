<div class="mainContainer" id="offCanvasContainer">
    <div class="offCanvasContainer" [style.width.px]='width'>
        <div class="secondaryHeader">
            <h3>Manage Accounts</h3>
            <span (click)="closeOffCanvas()" style="cursor: pointer;margin-right: 10px;">
                <mat-icon>close</mat-icon>
            </span>
        </div>
        <div class="authContainer">
            <div class="lockIcon">
                <mat-icon class="icon-display">lock_outline</mat-icon>
            </div>
            <form class="auth-form">
                <mat-form-field class="auth-field-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcherEmail"
                        placeholder="Ex. pat@example.com">
                    <mat-hint>Enter authorized email!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="auth-field-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="passwordFormControl"
                        [errorStateMatcher]="matcherPass" placeholder="abc_123">
                    <mat-hint>Enter authorized password!</mat-hint>
                    <mat-error *ngIf="!passwordFormControl.hasError('required')">
                        Please enter a valid password
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button class="mat-focus-indicator mat-raised-button mat-button-base">Proceed</button>
            </form>
        </div>
    </div>
</div>
