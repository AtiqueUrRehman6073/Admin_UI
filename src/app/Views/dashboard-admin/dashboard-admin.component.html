<mat-progress-bar *ngIf="loader" mode="indeterminate"></mat-progress-bar>
<div class="searcher" id="searcherID">
    <div class="closer" (click)="closeSearcher()">
        <mat-icon [ngStyle]="{'color':'white','cursor':'pointer'}">close</mat-icon>
    </div>
    <div class="input-group" id="searchInput">
        <input class="form-control" placeholder="Enter something to search . . ." />
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2" style="padding:15px;" (click)="searchContent()">
                <i class="fa fa-fw fa-search"></i></span>
        </div>
    </div>
    <div class="scan" id="scanner">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210428125647/barcode1-300x158.png"
            alt="barcode" />
    </div>
</div>
<div class="containerCustom" id="pageSkewer">
    <app-side-menu></app-side-menu>
</div>
