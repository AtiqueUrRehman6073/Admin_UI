<body class="mat-typography">

    crossorigin="anonymous"></script>
  <script>
    'use strict';

    // var pageContainer = $('#pageID'),
    //   openCtrl = $('#btn-search'),
    //   closeCtrl = $('#btn-search-close'),
    //   searchContainer = $('#searchID'),
    //   inputSearch = $('.search__input'),
    var lastFocusedElement = false;

    function init() {
      initEvents();
    }

    function initEvents() {
      $('#btn-search').click(() => { openSearch() });
      $('#btn-search-close').click(() => { closeSearch() });
      document.addEventListener('keyup', function (ev) {
        // escape key.
        if (ev.keyCode == 27) {
          closeSearch();
        }
      });
    }

    function openSearch() {
      lastFocusedElement = document.activeElement;
      $('#pageID').classList.add('page--move');
      $('#searchID').classList.add('search--open');
      $('.search__input').focus();
    }

    function closeSearch() {
      $('#pageID').classList.remove('page--move');
      $('#searchID').classList.remove('search--open');
      $('.search__input').blur();
      $('.search__input').value = '';
      if (lastFocusedElement) { // restore focus
        lastFocusedElement.focus();
      }
    }

    init();



    $(document).ready(() => {
      dragElement(document.getElementById("filesModalId"));
    });
    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (document.getElementById("filesModalIdheader")) {
        // if present, the header is where you move the DIV from:
        document.getElementById("filesModalIdheader").onmousedown = dragMouseDown;
      } else {
        // otherwise, move the DIV from anywhere inside the DIV:
        elmnt.onmousedown = dragMouseDown;
      }
    }
    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup:
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position:
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      // stop moving when mouse button is released:
      document.onmouseup = null;
      document.onmousemove = null;
    }
  </script>
  <script>
    // var canvas = document.getElementById('particle1');
    // var context = $('#particle1').getContext('2d');
    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');

    context.beginPath();
    context.moveTo(0, 0);
    context.lineTo(0, 70);
    context.lineTo(10, 85);
    context.lineTo(10, 135);
    context.lineTo(0, 150);
    context.lineTo(0, 480);
    context.lineTo(5, 490);
    context.lineTo(10, 490);
    context.lineTo(20, 490);
    context.lineTo(20, 250);
    context.lineTo(10, 235);
    context.lineTo(10, 185);
    context.lineTo(20, 170);
    context.lineTo(20, 40);
    context.lineTo(10, 30);
    context.lineTo(10, 20);

    context.closePath();
    context.lineWidth = 1;
    context.fillStyle = 'rgba(2,254,255,0.3)';
    context.fill();
    context.strokeStyle = 'transparent';
    context.stroke();
  </script>

  <script>

  </script>

  </script>
