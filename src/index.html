  <script>
    'use strict';

    // var pageContainer = $('#pageID'),
    //   openCtrl = $('#btn-search'),
    //   closeCtrl = $('#btn-search-close'),
    //   searchContainer = $('#searchID'),
    //   inputSearch = $('.search__input'),
    var lastFocusedElement = false;

    function init() {
      initEvents();
    }

    function initEvents() {
      $('#btn-search').click(()=>{openSearch()});
      $('#btn-search-close').click(()=>{closeSearch()});
      document.addEventListener('keyup', function (ev) {
        // escape key.
        if (ev.keyCode == 27) {
          closeSearch();
        }
      });
    }

    function openSearch() {
      lastFocusedElement = document.activeElement;
      $('#pageID').classList.add('page--move');
      $('#searchID').classList.add('search--open');
      $('.search__input').focus();
    }

    function closeSearch() {
      $('#pageID').classList.remove('page--move');
      $('#searchID').classList.remove('search--open');
      $('.search__input').blur();
      $('.search__input').value = '';
      if (lastFocusedElement) { // restore focus
        lastFocusedElement.focus();
      }
    }

    init();
  </script>
</body>
